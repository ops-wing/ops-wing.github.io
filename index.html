function getElementPosition(elemID){
var offsetTrail = document.getElementById(elemID);
var offsetLeft = 0;
var offsetTop = 0;
while (offsetTrail){
offsetLeft += offsetTrail.offsetLeft;
offsetTop += offsetTrail.offsetTop;
offsetTrail = offsetTrail.offsetParent;
}
if (navigator.userAgent.indexOf("Mac") != -1 && typeof document.body.leftMargin != "undefined"){
offsetLeft += document.body.leftMargin;
offsetTop += document.body.topMargin;
}
return {left:offsetLeft,top:offsetTop};
}
function Forum_Page(id)
{
var mydiv = document.getElementById("forum_post_block").offsetWidth/2;
var mydiv1 = document.getElementById("forum_post_block").offsetHeight/2;
document.getElementById("loading").style.position="absolute";

document.getElementById("loading").style.display="block";

var id;
var xmlhttp;
if (window.XMLHttpRequest)
  {// code for IE+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
	  
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
	document.getElementById("loading").style.display='none';
    document.getElementById("forum_post_block").innerHTML=xmlhttp.responseText;
    }
  }
xmlhttp.open("GET","/Fm_Page/"+id,true);
xmlhttp.send();
return false;
}
</script>
